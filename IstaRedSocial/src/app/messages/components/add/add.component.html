<div class="col-lg-8">
    <h3>{{title}}</h3>
    <!--formulario envio mensaje-->

    <div class="alert alert-success" *ngIf="status=='success'">
        Has enviado el mensaje correctamente,miralo en <a [routerLink]="['/mensajes/enviados']"> tus mensajes enviados</a>

    </div>


    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido enviar el mensaje correctamente. Intentalo mas tarde
    </div>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
        <p>
            <label>Para:</label>
            <!----listado de usuarios -->
            <select *ngIf="users" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" class="form-control" required>
                <option *ngFor="let user of users" value="{{user._id}}">
                    {{user.userprimernombre + ' ' + user.userprimerapellido}}
                </select>
        </p>

        <p>
            <label>Mensaje</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" required></textarea>
            <span *ngIf="!text.valid && text.touched">
        El mensaje es obligatorio
            </span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-success" />


    </form>
</div>
