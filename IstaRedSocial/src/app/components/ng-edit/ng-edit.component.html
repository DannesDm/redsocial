<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3">

        </div>

        <div class="col-lg-6">
            <br/><br/>
            <div class="card">
                <div class="card-header">

                    <h1 style="text-align: center;">{{title}} </h1>


                </div>

                <div class="alert alert-success" *ngIf="status == 'success'">
                    Se han actualizado tus datos correctamente
                </div>

                <div class="alert alert-danger" *ngIf="status == 'error'">
                    No se han podido actualizar tus Datos
                </div>


                <br/>
                <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Identififación:</span>
                            <!--     <span *ngIf="!useridentificacion.valid && useridentificacion.touched">
        La identificación es obligatoria!!
        </span>-->
                        </div>
                        <input type="text" name="useridentificacion" #useridentificacion="ngModel" [(ngModel)]="user.useridentificacion" disabled class="form-control" />
                    </div>


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Primer Nombre:</span>
                        </div>
                        <input type="text" name="userprimernombre" #userprimernombre="ngModel" [(ngModel)]="user.userprimernombre" class="form-control" required class="form-control" />

                        <!---    <span *ngIf="!userprimernombre.valid && userprimernombre.touched">
        Campo de Primer Nombre es Obligatorio!!
        </span>-->
                    </div>


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Segundo Nombre:</span>
                        </div>
                        <input type="text" name="usersegundonombre" #usersegundonombre="ngModel" [(ngModel)]="user.usersegundonombre" required class="form-control" />
                        <!--     <span *ngIf="!usersegundonombre.valid && usersegundonombre.touched">
                    Campo de Segundo Nombre es Obligatorio!!
        </span>-->



                    </div>


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Primer Apellido:</span>
                        </div>
                        <input type="text" name="userprimerapellido" #userprimerapellido="ngModel" [(ngModel)]="user.userprimerapellido" required class="form-control" />
                        <!--<span *ngIf="!userprimerapellido.valid && userprimerapellido.touched">
        Campo de Primer Apellido es Obligatorio!!
        </span>-->
                    </div>


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Segundo Apellido:</span>
                        </div>
                        <input type="text" name="usersegundoapellido" #usersegundoapellido="ngModel" [(ngModel)]="user.usersegundoapellido" required class="form-control" />
                        <!--  <span *ngIf="!usersegundoapellido.valid && usersegundoapellido.touched">
                    Campo de Segundo Apellido es Obligatorio!!
        </span>-->
                    </div>

                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Correo @:</span>
                        </div>
                        <input type="email" name="usercorreo" #usercorreo="ngModel" [(ngModel)]="user.usercorreo" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        <!--    <span *ngIf="!usercorreo.valid && usercorreo.touched">
        Campo de Correo Electrónico no es correcto, ingresar bien los datos!!
        </span>-->
                    </div>


                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Dirección:</span>
                        </div>
                        <input type="text" name="usersector" #usersector="ngModel" [(ngModel)]="user.usersector" required class="form-control" />
                        <!--  <span *ngIf="!usersector.valid && usersector.touched">
                    Campo de Dirección es obligatorio!!
        </span>-->
                    </div>

                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Teléfono:</span>
                        </div>
                        <input type="text" name="usertelefono" #usertelefono="ngModel" [(ngModel)]="user.usertelefono" required class="form-control" />
                        <!---      <span *ngIf="!usertelefono.valid && usertelefono.touched">
                    El campo de teléfono es Obligatorio!!
        </span>-->
                    </div>



                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class=" input-group-text">Nueva Contraseña:</span>
                        </div>
                        <input type="password" name="userpassword" #userpassword="ngModel" [(ngModel)]="user.userpassword" required class="form-control" />
                        <!--   <span *ngIf="!userpassword.valid && userpassword.touched">
                    El campo de la contraseña es Obligatorio!!
        </span>-->
                    </div>




                    <div class="input-group mb-3">
                        <div>
                            <span class=" input-group-text">Sube tu avatar:</span>
                        </div>
                        <div>
                            <input type="file" (change)="fileChangeEvent($event)" />
                        </div>
                    </div>

                    <input type="submit" value="{{title}}" class="float-right btn btn-warning" [disabled]="!userEditForm.form.valid" />


                </form>

            </div>

        </div>

        <div class="col-lg-3">


        </div>


    </div>
</div>
