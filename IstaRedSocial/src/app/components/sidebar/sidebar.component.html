<div class="col-lg-12">

    <div class="card " style="padding: 5px;margin: 0px;">
        <div class="card-blockquote">


            <div class="image">
                <img src="{{url + 'get-image-user/' + identity.userimagen }}" class="rounded-circle " width="85px" height="85px" *ngIf="identity.userimagen" />
                <img src="assets/user.png" class="rounded-circle float-left" width="85px" height="85px" *ngIf="!identity.userimagen" />

            </div>

            <p class="unoejemplo ">
                <a [routerLink]="['/perfil/'+identity._id]">
                    <p style="color:#1976d2;"> {{identity.userprimernombre}}</p>
                </a>
            </p>
        </div>


    </div>



    <div class="card col grey" style="margin: 1px;padding: 0px;">
        <div class="card-blockquote">

            <!--Formulario de Publicaciones-->
            <div class="col-lg-12 text-left" style="margin: 1px;padding: 0px;" *ngIf="(identity && identity.userrol == 'ROLE_ADMIN')">


                <div class="alert alert-success" *ngIf="status == 'success'">
                    Publicación enviada correctamente
                </div>
                <div class="alert alert-danger" *ngIf="status == 'error'">
                    Publicación no enviada
                </div>

                <form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm)" class="col-lg-12 " style="padding: 0px;">
                    <p>
                        <label>Escribe algo para tu publicación</label>
                        <textarea type="textarea" placeholder="Escribe un texto" name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required>
           </textarea>

                        <span *ngIf="!text.valid && text.touched">
           El texto de la publicación es obligatorio
           </span>
                    </p>

                    <p>
                        <label>Sube una imagen para la publicación</label>

                        <input type="file" placeholder="uno" (change)="fileChangeEvent($event)" />
                    </p>
                    <input type="submit" value="Enviar" class="btn btn-success float-right" [disabled]="!newPubForm.form.valid" />


                </form>
            </div>

        </div>

    </div>







</div>
